    <a class="navbar-brand ml-sm-5" href="#" style="font-size: 1.6rem">SENDAS VERDES</a>

<!-- FORM -->
<main class="container contacto">
    <div class="row">
        <div class="col-sm-12 col-12 mt-sm-5">
            <div class="row">
                <div class="col-sm-6">
                    <!-- id de input tiene q ser el mismo q el label for-->
                    <form method="POST" action="https://formspree.io/mjvaqrej" data-aos="fade-up"
                        data-aos-anchor-placement="top-bottom">
                        <div class="form-group">
                            <label for="exampleInputName">Nombre</label>
                            <input type="" name="nombre" class="form-control" id="name">
                            <span class="spanN"></span>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" name="correo" class="form-control" id="email"
                                aria-describedby="emailHelp">
                            <span class="spanE"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Teléfono</label>
                            <input type="" name="telef" class="form-control" id="tel">
                        </div>
                        <div>
                            <label for="comment">Asunto</label>
                            <textarea name="asunto" id="comment" cols="73" rows="4"></textarea>
                            <span class="spanC"></span>
                        </div>
                        <div class="mt-sm-3 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- Map -->
                <div class="col-sm-6" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="3200">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.8296902054235!2d-60.699290248459924!3d-32.90267087690152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b653733ce3d9db%3A0xe2f7e00a93c134cc!2sMacha%C3%ADn%201300%2C%20Rosario%2C%20Santa%20Fe!5e0!3m2!1sen!2sar!4v1598546229704!5m2!1sen!2sar"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- FOOTER -->
<footer>
    <div class="container">
        <div class="text-center">
            <h2 class="mb-sm-4">También estamos en</h2>
            <span><img src="img/instagramicon.png" alt="" style="width: 64px"></span>
            <span><img src="img/whatsappicon.png" alt="" style="width: 75px"></span>
            <!-- <span><img src="img/facebook.jpg" alt="" style="width: 75px"></span> -->
        </div>
    </div>
</footer>


<script src="app.js"></script>
<script src="slider.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

</script>

<script>
    AOS.init({
        offset: 400, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 2300 // values from 0 to 3000, with step 50ms
    });
</script>
